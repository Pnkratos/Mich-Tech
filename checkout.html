<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon_io (1)/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="stylesheet" href="./Style/checkout.css">
    <title>Checkout</title>
</head>

<body>


    <header id="topo">
        <nav>
            <a href="index.html"><img src="./Logo.png" height="50vh" alt=""></a>


            <div class="bape">
                <button class="menuHamburger" id="hamburger">
                    <span class="colHamburger"></span>
                    <span class="colHamburger"></span>
                    <span class="colHamburger" style="margin-bottom: 0;"></span>
                </button>
                <div class="barraPesquisa">
                    <input type="text" id="inputSearch" placeholder="Iphone 15 Pro Max">
                    <button id="butPesquisar"><svg xmlns="http://www.w3.org/2000/svg" height="24"
                            viewBox="0 -960 960 960" width="24">
                            <path
                                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                        </svg></button>

                </div>

            </div>





            <div class="pessoal">
                <button id="btnAbrirCarrinho" style="cursor: pointer;"><img
                        src="./botoes/shopping_cart_FILL0_wght400_GRAD0_opsz24.svg" alt="" id="testeIMD"><span
                        id="spanQuant"></span></button>
                <button id="btnApareceProfile" style="cursor: pointer;"><img src="./botoes/person.svg"
                        alt=""></button>
            </div>
        </nav>
    </header>



    <form id="containerTotal">
        <div class="left-side-checkout">
            <div class="dadosPessoais">
                <input type="email" placeholder="Email">
                <div class="nomeComp">
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Sobrenome">
                </div>
                <div class="cepTel">
                <input type="tel" placeholder="Telefone">
                <input type="text" placeholder="CEP">
            </div>
            <input type="text" placeholder="Endereço">
            </div>

            <div class="dadosCartao">
                <input type="text" placeholder="Número do Cartão">
                <div class="CvvData">
                    <input type="text" placeholder="CVV">
                    <input type="date" placeholder="Data de Vencimento">
                </div>
            </div>


        </div>
        <div class="right-side-checkout" id="right-side-checkout"></div>
    </form>


    <script type="module" src="././Script/checkout.js"></script>
</body>

</html>
